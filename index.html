<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobile Barcode Scanner using html5-qrcode</title>
  <!-- Include html5-qrcode library -->
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
    }
    /* Adjust the scanner view container to be 50% smaller */
    #reader {
      width: 50%;
      max-width: 200px;
      margin: auto;
      border: 1px solid #ccc;
      position: relative;
    }
    /* Ensure the video inside the scanner fills the container */
    #reader video {
      width: 100%;
      height: auto;
    }
    .controls,
    .manual-input {
      margin: 10px 0;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"],
    input[type="range"] {
      width: 90%;
      padding: 8px;
      font-size: 1em;
    }
    button {
      padding: 10px 15px;
      font-size: 1em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Mobile Barcode Scanner using html5-qrcode</h1>

  <!-- Scanner View (50% smaller) -->
  <div id="reader"></div>
  
  <!-- Scanner Controls -->
  <div class="controls">
    <button id="start-scan">Start Scan</button>
    <button id="stop-scan" disabled>Stop Scan</button>
    <br />
    <label for="brightness">Brightness:</label>
    <input type="range" id="brightness" min="0" max="2" step="0.1" value="1" />
    <br />
    <label for="focus">Focus (if supported):</label>
    <input type="range" id="focus" min="0" max="100" step="1" value="50" />
    <br />
    <label for="zoom">Zoom (if supported):</label>
    <input type="range" id="zoom" min="1" max="5" step="0.1" value="1" />
  </div>

  <!-- Manual Input Form -->
  <div class="manual-input">
    <h2>Manual Input</h2>
    <form id="manual-form">
      <label for="itemBarcode">Item Barcode:</label>
      <input type="text" id="itemBarcode" name="itemBarcode" required />
      
      <label for="serialBarcode">Serial Barcode:</label>
      <input type="text" id="serialBarcode" name="serialBarcode" required />
      
      <button type="submit">Submit Record</button>
    </form>
  </div>

  <script>
    let html5QrCode;          // Instance of the scanner
    let scanning = false;
    let lastScannedItem = "";
    let lastScannedSerial = "";
    let activeStreamTrack = null;

    const startButton = document.getElementById("start-scan");
    const stopButton = document.getElementById("stop-scan");

    // Start the scanner using html5-qrcode
    startButton.addEventListener("click", () => {
      if (scanning) return;
      scanning = true;
      startButton.disabled = true;
      stopButton.disabled = false;

      // Create a new instance of the scanner, using the "reader" div
      html5QrCode = new Html5Qrcode("reader");
      // Configuration for the scanner
      const config = { fps: 10, qrbox: 250 }; // Adjust fps and scanning box size as needed.

      // Start scanning using the environment (back) camera
      html5QrCode.start(
        { facingMode: "environment" },
        config,
        (decodedText, decodedResult) => {
          // Process decoded text.
          // For this example, we assume the first detected code is the "Item" barcode
          // and the second (if different) is the "Serial" barcode.
          if (!lastScannedItem) {
            lastScannedItem = decodedText;
            alert("Item Barcode detected: " + decodedText);
          } else if (!lastScannedSerial && decodedText !== lastScannedItem) {
            lastScannedSerial = decodedText;
            alert("Serial Barcode detected: " + decodedText);
            // Once both are detected, record the data.
            recordData(lastScannedItem, lastScannedSerial);
            // Reset the stored values for the next scan.
            lastScannedItem = "";
            lastScannedSerial = "";
          }
        },
        (errorMessage) => {
          // Optional error callback.
          console.log("Scan error:", errorMessage);
        }
      )
      .then(() => {
        // Once scanning has started, attempt to retrieve the underlying video track.
        const videoElem = document.querySelector("#reader video");
        if (videoElem && videoElem.srcObject) {
          const tracks = videoElem.srcObject.getVideoTracks();
          if (tracks && tracks.length > 0) {
            activeStreamTrack = tracks[0];
          }
        }
      })
      .catch((err) => {
        console.error("Unable to start scanning.", err);
      });
    });

    // Stop the scanner
    stopButton.addEventListener("click", () => {
      if (!scanning) return;
      scanning = false;
      startButton.disabled = false;
      stopButton.disabled = true;
      html5QrCode.stop().then(() => {
        console.log("Scanner stopped.");
      }).catch((err) => {
        console.error("Error stopping scanner.", err);
      });
    });

    // Adjust brightness by applying a CSS filter to the video element inside #reader.
    document.getElementById("brightness").addEventListener("input", function () {
      const brightnessValue = this.value;
      const videoElem = document.querySelector("#reader video");
      if (videoElem) {
        videoElem.style.filter = `brightness(${brightnessValue})`;
      }
    });

    // Attempt to adjust focus using media track constraints.
    document.getElementById("focus").addEventListener("input", function () {
      const focusValue = parseInt(this.value);
      if (activeStreamTrack) {
        const capabilities = activeStreamTrack.getCapabilities();
        if (capabilities.focusDistance) {
          const settings = { focusDistance: focusValue };
          activeStreamTrack.applyConstraints({ advanced: [settings] })
            .then(() => console.log("Focus adjusted:", focusValue))
            .catch(err => console.error("Focus adjustment error:", err));
        } else {
          console.warn("Focus adjustment not supported by this camera.");
        }
      }
    });

    // Attempt to adjust zoom using media track constraints.
    document.getElementById("zoom").addEventListener("input", function () {
      const zoomValue = parseFloat(this.value);
      if (activeStreamTrack) {
        const capabilities = activeStreamTrack.getCapabilities();
        if (capabilities.zoom) {
          const settings = { zoom: zoomValue };
          activeStreamTrack.applyConstraints({ advanced: [settings] })
            .then(() => console.log("Zoom adjusted:", zoomValue))
            .catch(err => console.error("Zoom adjustment error:", err));
        } else {
          console.warn("Zoom adjustment not supported by this camera.");
        }
      }
    });

    // Handle manual form submission.
    document.getElementById("manual-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const item = document.getElementById("itemBarcode").value;
      const serial = document.getElementById("serialBarcode").value;
      recordData(item, serial);
    });

    // Send data to Google Sheets using a Google Apps Script Web App endpoint.
    function recordData(item, serial) {
      // Replace with your actual Google Apps Script Web App URL.
      const scriptURL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec';
      const data = {
        itemBarcode: item,
        serialBarcode: serial,
        timestamp: new Date().toISOString()
      };

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(response => response.json())
      .then(responseJson => {
        alert("Data recorded successfully!");
        console.log("Response from server:", responseJson);
      })
      .catch(error => {
        console.error("Error recording data:", error);
        alert("Error recording data.");
      });
    }
  </script>
</body>
</html>
