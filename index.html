<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body>
    <div id="scanner-container">
        <div id="interactive" class="viewport"></div>
        <button id="startButton">Start Scanning</button>
    </div>
    <div id="results">
        <p>Item Barcode: <span id="itemBarcode"></span></p>
        <p>Serial Barcode: <span id="serialBarcode"></span></p>
        <button id="saveButton" disabled>Save to Sheet</button>
    </div>

<script>
let scannedData = {
    item: null,
    serial: null
};

document.getElementById('startButton').addEventListener('click', function() {
    initScanner();
});

document.getElementById('saveButton').addEventListener('click', function() {
    saveToGoogleSheet();
});

function initScanner() {
    Quagga.init({
        inputStream: {
            name: "Live",
            type: "LiveStream",
            target: document.querySelector('#interactive'),
            constraints: {
                facingMode: "environment"
            }
        },
        decoder: {
            readers: ["code_128_reader", "ean_reader", "upc_reader"]
        }
    }, function(err) {
        if (err) {
            console.error(err);
            return;
        }
        Quagga.start();
    });

    Quagga.onDetected(function(result) {
        const code = result.codeResult.code;
        if (!scannedData.item) {
            scannedData.item = code;
            document.getElementById('itemBarcode').textContent = code;
        } else {
            scannedData.serial = code;
            document.getElementById('serialBarcode').textContent = code;
            Quagga.stop();
            document.getElementById('saveButton').disabled = false;
        }
    });
}

async function saveToGoogleSheet() {
    const scriptURL = 'YOUR_GOOGLE_SCRIPT_URL_HERE';
    
    try {
        const response = await fetch(scriptURL, {
            method: 'POST',
            body: JSON.stringify(scannedData),
            headers: {
                'Content-Type': 'application/json'
            }
        });
        
        if (response.ok) {
            alert('Data saved successfully!');
            resetScanner();
        } else {
            throw new Error('Failed to save data');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('Error saving data');
    }
}

function resetScanner() {
    scannedData = { item: null, serial: null };
    document.getElementById('itemBarcode').textContent = '';
    document.getElementById('serialBarcode').textContent = '';
    document.getElementById('saveButton').disabled = true;
    initScanner();
}
</script>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
}

#scanner-container {
    position: relative;
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
}

#interactive {
    width: 100%;
    height: 400px;
    background: #000;
}

button {
    background: #4285f4;
    color: white;
    border: none;
    padding: 10px 20px;
    margin: 10px;
    border-radius: 5px;
    cursor: pointer;
}

#results {
    text-align: center;
    margin-top: 20px;
}
</style>
</body>
</html>
