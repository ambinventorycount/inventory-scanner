<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        
        #scanner-container {
            width: 100%;
            max-width: 640px;
            position: relative;
            margin: 20px 0;
        }

        #video {
            width: 100%;
            height: auto;
            border: 2px solid #333;
            border-radius: 8px;
        }

        #scan-button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        #scan-button:hover {
            background-color: #45a049;
        }

        #result {
            margin: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 80%;
            max-width: 600px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <h1>Barcode Scanner</h1>
    <div id="scanner-container">
        <video id="video"></video>
    </div>
    <button id="scan-button">Start Scanning</button>
    <div id="result">Scan result will appear here</div>

    <script>
        const codeReader = new ZXing.BrowserMultiFormatReader();
        let scanning = false;
        const scanButton = document.getElementById('scan-button');
        const resultElement = document.getElementById('result');
        
        // Get list of available video devices
        codeReader.listVideoInputDevices()
            .then(videoInputDevices => {
                if (videoInputDevices.length === 0) {
                    resultElement.textContent = 'No video devices found';
                    return;
                }
                
                // Try to use back camera first if available
                const backCamera = videoInputDevices.find(device => 
                    device.label.toLowerCase().includes('back'));
                const deviceId = backCamera?.deviceId || videoInputDevices[0].deviceId;

                scanButton.addEventListener('click', () => {
                    if (!scanning) {
                        startScanning(deviceId);
                    } else {
                        stopScanning();
                    }
                });
            })
            .catch(err => {
                console.error(err);
                resultElement.textContent = 'Error accessing camera: ' + err.message;
            });

        function startScanning(deviceId) {
            codeReader.decodeFromVideoDevice(deviceId, 'video', (result, err) => {
                if (result) {
                    resultElement.textContent = result.text;
                    stopScanning();
                }
                if (err && !(err instanceof ZXing.NotFoundException)) {
                    console.error(err);
                    resultElement.textContent = 'Error: ' + err.message;
                    stopScanning();
                }
            }).then(() => {
                scanning = true;
                scanButton.textContent = 'Stop Scanning';
            });
        }

        function stopScanning() {
            codeReader.reset();
            scanning = false;
            scanButton.textContent = 'Start Scanning';
        }

        // Clean up when page is closed
        window.addEventListener('beforeunload', () => {
            if (scanning) {
                codeReader.reset();
            }
        });
    </script>
</body>
</html>
