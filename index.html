<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Barcode Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        /* Improved scanner positioning and visual feedback */
        #scanner-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 800px;
            height: 60vh;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            display: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,255,0,0.3);
        }

        .scan-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 3px;
            background: rgba(0, 255, 0, 0.5);
            animation: scan 2s infinite;
        }

        @keyframes scan {
            0%, 100% { transform: translate(-50%, -300%); }
            50% { transform: translate(-50%, 300%); }
        }

        /* Loading spinner */
        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1002;
        }
    </style>
</head>
<body class="container mt-4">
    <!-- Added aria labels for accessibility -->
    <h1 class="mb-4" aria-label="Enhanced Barcode Scanner">Enhanced Barcode Scanner</h1>
    
    <div class="btn-group mb-4" role="group">
        <button class="btn btn-primary" onclick="startScanner('item')" aria-label="Scan item barcode">
            Scan Item Barcode
        </button>
        <button class="btn btn-primary" onclick="startScanner('serial')" aria-label="Scan serial barcode">
            Scan Serial Barcode
        </button>
    </div>

    <div class="mb-4">
        <input type="text" id="item" class="form-control mb-2" 
               placeholder="Item Barcode (EAN/UPC)" aria-label="Item barcode input">
        <input type="text" id="serial" class="form-control mb-2" 
               placeholder="Serial Barcode (Code 128/39)" aria-label="Serial barcode input">
    </div>

    <div class="btn-group mb-4" role="group">
        <button class="btn btn-secondary" onclick="toggleManualEntry()" aria-label="Toggle manual entry">
            Manual Entry
        </button>
        <button class="btn btn-warning" onclick="toggleTorch()" aria-label="Toggle flashlight">
            Toggle Flashlight
        </button>
        <button class="btn btn-success" onclick="saveToGoogleSheets()" aria-label="Save record">
            Save Record
        </button>
    </div>

    <div id="scanner-container">
        <div id="scanner">
            <div class="scan-indicator"></div>
        </div>
        <div class="scanner-controls text-center p-2">
            <button class="btn btn-danger me-2" onclick="stopScanner()" aria-label="Stop scanner">
                Stop Scanner
            </button>
            <div class="btn-group" role="group">
                <button class="btn btn-info" onclick="setFocus(0.2)" aria-label="Near focus">
                    Near
                </button>
                <button class="btn btn-info" onclick="setFocus(1.0)" aria-label="Far focus">
                    Far
                </button>
            </div>
        </div>
    </div>

    <div class="loading spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>

    <script>
        let currentScannerType = '';
        let scannerActive = false;
        let torchEnabled = false;

        // Improved scanner configuration
        const scannerConfig = {
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector('#scanner'),
                constraints: {
                    facingMode: "environment",
                    width: { ideal: 1920 },
                    height: { ideal: 1080 },
                    aspectRatio: { ideal: 1.7777778 }
                }
            },
            decoder: {
                readers: ['code_128_reader', 'ean_reader', 'code_39_reader'],
                debug: {
                    drawBoundingBox: true,
                    showFrequency: true
                }
            },
            locator: {
                patchSize: "medium",
                halfSample: true
            },
            numOfWorkers: navigator.hardwareConcurrency || 2,
            frequency: 10
        };

        async function startScanner(type) {
            if (scannerActive) return;
            
            showLoading();
            currentScannerType = type;
            document.getElementById('scanner-container').style.display = 'block';
            
            try {
                await initializeQuagga();
                setupScannerListeners();
                scannerActive = true;
                hideLoading();
            } catch (error) {
                handleScannerError(error);
            }
        }

        async function initializeQuagga() {
            return new Promise((resolve, reject) => {
                Quagga.init(scannerConfig, err => {
                    if (err) reject(err);
                    else {
                        Quagga.start();
                        resolve();
                    }
                });
            });
        }

        function setupScannerListeners() {
            Quagga.onDetected(result => {
                if (!scannerActive) return;
                
                const code = result.codeResult.code;
                const format = result.codeResult.format;
                
                if (isValidBarcode(code, format)) {
                    handleValidBarcode(code);
                }
            });
        }

        function isValidBarcode(code, format) {
            const validation = {
                item: {
                    formats: ['ean', 'upc'],
                    length: { min: 12, max: 13 }
                },
                serial: {
                    formats: ['code_128', 'code_39'],
                    length: { min: 6, max: 20 }
                }
            };
            
            const { formats, length } = validation[currentScannerType];
            return formats.some(f => format.toLowerCase().includes(f)) &&
                   code.length >= length.min && 
                   code.length <= length.max;
        }

        function handleValidBarcode(code) {
            document.getElementById(currentScannerType).value = code;
            provideHapticFeedback();
            stopScanner();
        }

        function provideHapticFeedback() {
            if (navigator.vibrate) navigator.vibrate(100);
        }

        async function toggleTorch() {
            try {
                const track = Quagga.CameraAccess.getActiveTrack();
                if (track && 'torch' in track) {
                    await track.applyConstraints({
                        advanced: [{ torch: !torchEnabled }]
                    });
                    torchEnabled = !torchEnabled;
                }
            } catch (error) {
                console.error('Torch error:', error);
            }
        }

        function showLoading() {
            document.querySelector('.loading').style.display = 'block';
        }

        function hideLoading() {
            document.querySelector('.loading').style.display = 'none';
        }

        function handleScannerError(error) {
            console.error("Scanner error:", error);
            alert(`Scanner error: ${error.message || 'Camera access denied'}`);
            stopScanner();
        }

        // ... (keep other functions with similar improvements)

        async function saveToGoogleSheets() {
            const item = document.getElementById('item').value.trim();
            const serial = document.getElementById('serial').value.trim();
            
            if (!item || !serial) {
                alert('Please fill both fields');
                return;
            }

            showLoading();
            
            try {
                await fetch('https://script.google.com/macros/s/AKfycbyhMRU0DcDquqbamt5vSRBheJDIzEFcGnwgVZJ7H7fH4DbjJgFllr59xXjAWVElzpqKPg/exec', {
                    method: 'POST',
                    body: JSON.stringify({
                        item,
                        serial,
                        timestamp: new Date().toISOString()
                    })
                });
                
                clearFields();
                alert('Data saved successfully!');
            } catch (error) {
                alert('Error saving data');
            } finally {
                hideLoading();
            }
        }
    </script>
</body>
</html>
