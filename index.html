<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        #scanner-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            display: none;
        }
        #scanner {
            width: 100%;
            height: 60vh;
            margin: 20px auto;
        }
        #scanner video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body class="container mt-4">
    <h2 class="mb-4">Barcode Scanner</h2>
    
    <!-- Scan Buttons -->
    <button class="btn btn-primary mb-2" onclick="startScanner('item')">Scan Item Barcode</button>
    <button class="btn btn-primary mb-4" onclick="startScanner('serial')">Scan Serial Barcode</button>

    <!-- Input Fields -->
    <div class="mb-3">
        <input type="text" id="item" class="form-control mb-2" placeholder="Item Barcode" disabled>
        <input type="text" id="serial" class="form-control" placeholder="Serial Barcode" disabled>
    </div>

    <!-- Manual Entry Toggle -->
    <button class="btn btn-secondary mb-2" onclick="toggleManualEntry()">Enable Manual Entry</button>
    
    <!-- Save Button -->
    <button class="btn btn-success mb-4" onclick="saveToGoogleSheets()">Save Record</button>

    <!-- Scanner Preview -->
    <div id="scanner-container">
        <div id="scanner"></div>
        <button class="btn btn-danger mt-2" onclick="stopScanner()">Stop Scanner</button>
    </div>

    <script>
        let currentScannerType = '';
        let isScannerInitialized = false;

        // Initialize scanner when page loads
        document.addEventListener('DOMContentLoaded', function() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#scanner'),
                    constraints: {
                        facingMode: "environment",
                        width: 640,
                        height: 100
                    }
                },
                decoder: {
                    readers: [
                        'code_128_reader',
                        'code_39_reader',
                        'upc_reader',
                        'ean_reader'
                    ]
                },
                locator: {
                    patchSize: "medium",
                    halfSample: true
                }
            }, function(err) {
                if (err) {
                    console.error('Scanner initialization failed:', err);
                    alert('Error initializing scanner. Please check camera permissions.');
                    return;
                }
                isScannerInitialized = true;
                console.log('Scanner initialized successfully');
                
                Quagga.onDetected(function(result) {
                    const code = result.codeResult.code;
                    if (currentScannerType) {
                        document.getElementById(currentScannerType).value = code;
                        stopScanner();
                    }
                });
            });
        });

        function startScanner(type) {
            if (!isScannerInitialized) {
                alert('Scanner not ready yet. Please try again.');
                return;
            }
            currentScannerType = type;
            document.getElementById('scanner-container').style.display = 'block';
            Quagga.start();
        }

        function stopScanner() {
            Quagga.stop();
            document.getElementById('scanner-container').style.display = 'none';
            currentScannerType = '';
        }

        function toggleManualEntry() {
            const inputs = document.querySelectorAll('input');
            const button = document.querySelector('button.btn-secondary');
            const isDisabled = inputs[0].disabled;
            
            inputs.forEach(input => input.disabled = !isDisabled);
            button.textContent = isDisabled ? 'Disable Manual Entry' : 'Enable Manual Entry';
            
            if (!isDisabled) {
                stopScanner();
            }
        }

        async function saveToGoogleSheets() {
            const item = document.getElementById('item').value;
            const serial = document.getElementById('serial').value;
            
            if (!item || !serial) {
                alert('Please fill in both fields before saving.');
                return;
            }
            
            const scriptURL = 'https://script.google.com/macros/s/AKfycbyhMRU0DcDquqbamt5vSRBheJDIzEFcGnwgVZJ7H7fH4DbjJgFllr59xXjAWVElzpqKPg/exec';
            
            try {
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        item: item,
                        serial: serial,
                        timestamp: new Date().toISOString()
                    })
                });

                if (!response.ok) throw new Error('Network response was not OK');
                
                alert('Data saved successfully!');
                document.getElementById('item').value = '';
                document.getElementById('serial').value = '';
            } catch (error) {
                console.error('Error saving data:', error);
                alert('Error saving data: ' + error.message);
            }
        }
    </script>
</body>
</html>
