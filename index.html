<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        #scanner-container {
            position: fixed;
            top: 100;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            display: none;
        }
        #scanner {
            width: 100%;
            height: 20vh;
            margin: 20px auto;
        }
        #scanner video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body class="container mt-4">
    <h2 class="mb-4">Barcode Scanner</h2>
    
    <!-- Scan Buttons -->
    <button class="btn btn-primary mb-2" onclick="startScanner('item')">Scan Item Barcode</button>
    <button class="btn btn-primary mb-4" onclick="startScanner('serial')">Scan Serial Barcode</button>

    <!-- Input Fields -->
    <div class="mb-3">
        <input type="text" id="item" class="form-control mb-2" placeholder="Item Barcode">
        <input type="text" id="serial" class="form-control" placeholder="Serial Barcode">
    </div>

    <!-- Manual Entry Toggle -->
    <button class="btn btn-secondary mb-2" onclick="toggleManualEntry()">Manual Entry</button>
    
    <!-- Save Button -->
    <button class="btn btn-success mb-4" onclick="saveToGoogleSheets()">Save Record</button>

    <!-- Scanner Preview -->
    <div id="scanner-container" style="display: none;">
        <div id="scanner" style="width: 100%; height: 300px;"></div>
        <button class="btn btn-danger mt-2" onclick="stopScanner()">Stop Scanner</button>
    </div>

    <script>
        let currentScannerType = '';
        
        function startScanner(type) {
            currentScannerType = type;
            document.getElementById('scanner-container').style.display = 'block';
            
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#scanner'),
                    constraints: {
                        facingMode: "environment"

                    }
                },
                decoder: {
                    readers: [
                        'code_128_reader',
                        'code_39_reader',
                        'ean_reader',
                        'ean_8_reader',
                        'code_39_vin_reader',
                        'codabar_reader',
                        'upc_reader',
                        'upc_e_reader',
                        'i2of5_reader',
                        '2of5_reader',
                        'code_93_reader'
                        ]
                }
            }, function(err) {
                if (err) {
                    console.error(err);
                    return;
                }
                Quagga.start();
            });

            Quagga.onDetected(function(result) {
                const code = result.codeResult.code;
  const format = result.codeResult.format;
                document.getElementById(currentScannerType).value = code;
                stopScanner();
            });
        }

        function stopScanner() {
            Quagga.stop();
            document.getElementById('scanner-container').style.display = 'none';
        }

        function toggleManualEntry() {
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => input.disabled = !input.disabled);
        }

        async function saveToGoogleSheets() {
            const item = document.getElementById('item').value;
            const serial = document.getElementById('serial').value;
            
            const scriptURL = 'https://script.google.com/macros/s/AKfycbyhMRU0DcDquqbamt5vSRBheJDIzEFcGnwgVZJ7H7fH4DbjJgFllr59xXjAWVElzpqKPg/exec';
            
            try {
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        item: item,
                        serial: serial,
                        timestamp: new Date().toISOString()
                    })
                });
                
                alert('Data saved successfully!');
                document.getElementById('item').value = '';
                document.getElementById('serial').value = '';
            } catch (error) {
                console.error('Error:', error);
                alert('Error saving data');
            }
        }
    </script>
</body>
</html>
