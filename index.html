<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Barcode Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/dynamsoft-javascript-barcode@9.6.2/dist/dbr.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        #cameraView {
            width: 100%;
            height: 60vh;
            background-color: black;
            position: relative;
        }

        #result {
            padding: 20px;
            font-size: 1.2em;
            text-align: center;
            color: #333;
        }

        .controls {
            margin: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 12px 24px;
            font-size: 1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        select {
            padding: 12px;
            font-size: 1em;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="cameraView"></div>
    <div id="result">Scanning...</div>
    <div class="controls">
        <select id="formatSelect">
            <option value="all">All Barcode Formats</option>
            <option value="qr">QR Code</option>
            <option value="code128">Code 128</option>
            <option value="ean13">EAN-13</option>
        </select>
        <button id="toggleCamera">Start Scan</button>
    </div>

    <script>
        let scanner = null;
        let isScanning = false;

        // Initialize barcode scanner
        Dynamsoft.DBR.BarcodeScanner.license = "DLS2eyJvcmdhbml6YXRpb25JRCI6IjIwMDAwMSJ9";
        Dynamsoft.DBR.BarcodeScanner.loadWasm();

        async function initScanner() {
            try {
                scanner = await Dynamsoft.DBR.BarcodeScanner.createInstance();
                scanner.onFrameRead = results => {
                    if(results.length > 0) {
                        document.getElementById('result').textContent = results[0].barcodeText;
                        scanner.pause();
                        isScanning = false;
                        document.getElementById('toggleCamera').textContent = 'Start Scan';
                    }
                };
                
                document.getElementById('toggleCamera').addEventListener('click', async () => {
                    if(!isScanning) {
                        await scanner.show();
                        isScanning = true;
                        document.getElementById('toggleCamera').textContent = 'Stop Scan';
                    } else {
                        scanner.pause();
                        isScanning = false;
                        document.getElementById('toggleCamera').textContent = 'Start Scan';
                    }
                });

                document.getElementById('formatSelect').addEventListener('change', (e) => {
                    const format = e.target.value;
                    scanner.updateRuntimeSettings(format === 'all' ? 'speed' : format);
                });

            } catch(ex) {
                document.getElementById('result').textContent = 'Error: ' + ex.message;
            }
        }

        // Start scanner when page loads
        window.onload = initScanner;

        // Cleanup when page unloads
        window.onbeforeunload = () => {
            if(scanner) {
                scanner.destroy();
            }
        };
    </script>
</body>
</html>
