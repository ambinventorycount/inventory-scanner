<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Capture</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        #camera-container {
            width: 100%;
            max-width: 500px;
            position: relative;
            margin: 20px 0;
        }

        #video-preview {
            width: 100%;
            height: auto;
            background-color: black;
        }

        #capture-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: white;
            border: 4px solid #333;
            margin: 20px 0;
            cursor: pointer;
        }

        #capture-button:active {
            transform: scale(0.95);
        }

        #photo-result {
            width: 100%;
            max-width: 500px;
            display: none;
        }

        .button-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .control-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="camera-container">
        <video id="video-preview" autoplay playsinline></video>
        <canvas id="canvas" style="display: none;"></canvas>
    </div>
    
    <button id="capture-button"></button>
    
    <div class="button-container">
        <button class="control-button" id="retake-button" style="display: none;">Retake</button>
        <button class="control-button" id="save-button" style="display: none;">Save</button>
    </div>

    <img id="photo-result" alt="Captured photo">

    <script>
        const video = document.getElementById('video-preview');
        const canvas = document.getElementById('canvas');
        const captureButton = document.getElementById('capture-button');
        const photoResult = document.getElementById('photo-result');
        const retakeButton = document.getElementById('retake-button');
        const saveButton = document.getElementById('save-button');

        let isCameraOn = false;

        // Access camera
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' },
                    audio: false
                });
                video.srcObject = stream;
                isCameraOn = true;
            } catch (err) {
                alert('Error accessing camera: ' + err);
            }
        }

        // Capture photo
        function capturePhoto() {
            if (!isCameraOn) return;

            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            const dataUrl = canvas.toDataURL('image/png');
            photoResult.src = dataUrl;
            
            photoResult.style.display = 'block';
            video.style.display = 'none';
            retakeButton.style.display = 'inline-block';
            saveButton.style.display = 'inline-block';
            captureButton.style.display = 'none';
        }

        // Retake photo
        function retakePhoto() {
            photoResult.style.display = 'none';
            video.style.display = 'block';
            retakeButton.style.display = 'none';
            saveButton.style.display = 'none';
            captureButton.style.display = 'block';
        }

        // Save photo
        function savePhoto() {
            const link = document.createElement('a');
            link.download = 'photo.png';
            link.href = photoResult.src;
            link.click();
        }

        // Event listeners
        captureButton.addEventListener('click', capturePhoto);
        retakeButton.addEventListener('click', retakePhoto);
        saveButton.addEventListener('click', savePhoto);

        // Start camera when page loads
        startCamera();
    </script>
</body>
</html>
