<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@latest"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        
        #scanner-container {
            width: 100%;
            max-width: 640px;
            position: relative;
            margin: 20px 0;
        }

        #video {
            width: 100%;
            height: auto;
            border: 2px solid #333;
            border-radius: 8px;
        }

        #scan-button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        #scan-button:hover {
            background-color: #45a049;
        }

        #result {
            margin: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 80%;
            max-width: 600px;
            word-break: break-all;
        }

        #camera-select {
            margin: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Barcode Scanner</h1>
    <div id="scanner-container">
        <video id="video"></video>
    </div>
    <div id="camera-select">
        <label for="cameras">Select Camera: </label>
        <select id="cameras"></select>
    </div>
    <button id="scan-button">Start Scanning</button>
    <div id="result">Scan result will appear here</div>

    <script>
        const codeReader = new ZXing.BrowserMultiFormatReader();
        let scanning = false;
        const scanButton = document.getElementById('scan-button');
        const resultElement = document.getElementById('result');
        const cameraSelect = document.getElementById('cameras');

        // Configure supported formats
        codeReader.hints = new Map([
            [ZXing.DecodeHintType.POSSIBLE_FORMATS, [
                ZXing.BarcodeFormat.QR_CODE,
                ZXing.BarcodeFormat.UPC_A,
                ZXing.BarcodeFormat.EAN_13,
                ZXing.BarcodeFormat.CODE_128,
                ZXing.BarcodeFormat.CODE_39,
                ZXing.BarcodeFormat.ITF
            ]]
        ]);

        // Get list of available video devices
        codeReader.listVideoInputDevices()
            .then(videoInputDevices => {
                if (videoInputDevices.length === 0) {
                    resultElement.textContent = 'No video devices found';
                    return;
                }

                // Populate camera selection
                if (videoInputDevices.length > 1) {
                    cameraSelect.style.display = 'block';
                    videoInputDevices.forEach(device => {
                        const option = document.createElement('option');
                        option.value = device.deviceId;
                        option.text = device.label || `Camera ${cameraSelect.length + 1}`;
                        cameraSelect.appendChild(option);
                    });
                }

                // Camera selection handler
                cameraSelect.addEventListener('change', () => {
                    if (scanning) stopScanning();
                    startScanning(cameraSelect.value);
                });

                // Start with first camera by default
                startScanning(videoInputDevices[0].deviceId);
            })
            .catch(err => {
                console.error('Device List Error:', err);
                resultElement.textContent = 'Error accessing camera: ' + err.message;
            });

        scanButton.addEventListener('click', () => {
            if (!scanning) {
                startScanning(cameraSelect.value);
            } else {
                stopScanning();
            }
        });

        function startScanning(deviceId) {
            codeReader.decodeFromVideoDevice(deviceId, 'video', (result, err) => {
                if (result) {
                    resultElement.textContent = result.text;
                    stopScanning();
                }
                if (err) {
                    if (!(err instanceof ZXing.NotFoundException)) {
                        console.error('Scan Error:', err);
                        resultElement.textContent = `Error: ${err.message}`;
                        stopScanning();
                    }
                }
            }).then(() => {
                scanning = true;
                scanButton.textContent = 'Stop Scanning';
                console.log(`Started scanning with camera: ${deviceId}`);
            }).catch(err => {
                console.error('Start Scanner Error:', err);
                resultElement.textContent = `Failed to start scanner: ${err.message}`;
            });
        }

        function stopScanning() {
            codeReader.reset();
            scanning = false;
            scanButton.textContent = 'Start Scanning';
            console.log('Scanning stopped');
        }

        window.addEventListener('beforeunload', () => {
            if (scanning) {
                codeReader.reset();
            }
        });
    </script>
</body>
</html>
