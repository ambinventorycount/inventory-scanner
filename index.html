<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body class="container mt-4">
    <h2 class="mb-4">Barcode Scanner</h2>
    
    <!-- Scan Buttons -->
    <button class="btn btn-primary mb-2" onclick="startScanner('item')">Scan Item Barcode</button>
    <button class="btn btn-primary mb-4" onclick="startScanner('serial')">Scan Serial Barcode</button>

    <!-- Input Fields -->
    <div class="mb-3">
        <input type="text" id="item" class="form-control mb-2" placeholder="Item Barcode">
        <input type="text" id="serial" class="form-control" placeholder="Serial Barcode">
    </div>

    <!-- Manual Entry Toggle -->
    <button class="btn btn-secondary mb-2" onclick="toggleManualEntry()">Manual Entry</button>
    
    <!-- Save Button -->
    <button class="btn btn-success mb-4" onclick="saveToGoogleSheets()">Save Record</button>

    <!-- Scanner Preview -->
    <div id="scanner-container" style="display: none;">
        <div id="scanner" style="width: 100%; height: 300px;"></div>
        <button class="btn btn-danger mt-2" onclick="stopScanner()">Stop Scanner</button>
    </div>

    <script>
        let currentScannerType = '';
        let scannerActive = false;
        
        function startScanner(type) {
            if (scannerActive) {
                stopScanner();
                return;
            }
            
            currentScannerType = type;
            document.getElementById('scanner-container').style.display = 'block';
            
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#scanner'),
                    constraints: {
                        facingMode: "environment"
                    }
                },
                decoder: {
                    readers: [
                        'code_128_reader',
                        'code_39_reader',
                        'upc_reader',
                        'upc_e_reader'
                    ]
                }
            }, function(err) {
                if (err) {
                    console.error('Quagga init error:', err);
                    alert('Error initializing scanner. Check console for details.');
                    return;
                }
                scannerActive = true;
                Quagga.start();
            });

            Quagga.onDetected(function(result) {
                if (!scannerActive) return;
                const code = result.codeResult.code;
                document.getElementById(currentScannerType).value = code;
                stopScanner();
            });
        }

        function stopScanner() {
            if (scannerActive) {
                Quagga.stop();
                scannerActive = false;
            }
            document.getElementById('scanner-container').style.display = 'none';
        }

        function toggleManualEntry() {
            const inputs = document.querySelectorAll('input');
            const btn = document.querySelector('[onclick="toggleManualEntry()"]');
            inputs.forEach(input => {
                input.disabled = !input.disabled;
                input.placeholder = input.disabled ? 'Use scanner' : input.id === 'item' ? 'Item Barcode' : 'Serial Barcode';
            });
            btn.textContent = inputs[0].disabled ? 'Enable Scanner' : 'Manual Entry';
        }

        async function saveToGoogleSheets() {
            const item = document.getElementById('item').value.trim();
            const serial = document.getElementById('serial').value.trim();
            
            if (!item || !serial) {
                alert('Please fill both fields before saving!');
                return;
            }

            const scriptURL = 'YOUR_GOOGLE_SCRIPT_URL_HERE';
            
            try {
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        item: item,
                        serial: serial,
                        timestamp: new Date().toISOString()
                    })
                });

                if (!response.ok) throw new Error('Network response was not ok');
                
                alert('Data saved successfully!');
                document.getElementById('item').value = '';
                document.getElementById('serial').value = '';
            } catch (error) {
                console.error('Error:', error);
                alert('Error saving data: ' + error.message);
            }
        }

        // Automatically stop scanner when leaving page
        window.addEventListener('beforeunload', stopScanner);
    </script>
</body>
</html>
