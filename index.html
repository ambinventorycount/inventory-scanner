<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Inventory Scanner</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: Arial; margin: 0; padding: 15px; }
        #reader { width: 100%; height: 50vh; border: 2px solid #ddd; }
        .input-group { margin: 15px 0; }
        input, button { width: 100%; padding: 12px; margin: 5px 0; }
        button { background: #4285f4; color: white; border: none; }
        #batch-list { 
            margin: 10px 0;
            border: 1px solid #ddd;
            max-height: 200px;
            overflow-y: auto;
        }
        .batch-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .batch-actions { margin-top: 10px; }
        .error {
            color: red;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid red;
            display: none;
        }
    </style>
</head>
<body>
    <div class="error" id="camera-error"></div>
    <div id="reader"></div>
    
    <div class="input-group">
        <input type="text" id="username" placeholder="Your Name" required>
    </div>

    <div id="batch-list"></div>
    
    <div class="batch-actions">
        <button onclick="submitBatch()" style="background: #28a745;">Save Batch (0)</button>
        <button onclick="clearBatch()" style="background: #dc3545;">Clear Batch</button>
    </div>

    <button onclick="toggleScanner()">Start Scanning</button>

    <script>
        const APP_URL = "https://script.google.com/macros/s/AKfycbxgURydXrDbAvsHHFQ37UtfHX5z_8jt_bX41hEjakRLfkePMsAylHItW189HUmegF4/exec";
        const SECRET_KEY = "amb2025";
        let scanner = null;
        let currentBatch = [];

        async function toggleScanner() {
            try {
                if (!scanner) {
                    await initializeCamera();
                } else {
                    stopScanner();
                }
            } catch (error) {
                showCameraError(error);
            }
        }

        async function initializeCamera() {
            if (!Html5Qrcode.getCameras) {
                throw new Error('Browser does not support camera access');
            }

            const cameras = await Html5Qrcode.getCameras();
            if (cameras.length === 0) {
                throw new Error('No cameras found');
            }

            scanner = new Html5QrcodeScanner('reader', {
                qrbox: { width: 250, height: 250 },
                fps: 5,
                formats: ['upc_a', 'ean_13', 'code_128'],
                experimentalFeatures: {
                    useBarCodeDetectorIfSupported: true
                },
                rememberLastUsedCamera: true
            });

            scanner.render(
                (barcode) => {
                    addToBatch(barcode);
                    document.getElementById('reader').scrollIntoView();
                },
                (error) => {
                    showCameraError(error);
                    stopScanner();
                }
            );

            document.querySelector('button').textContent = "Stop Scanning";
        }

        function showCameraError(error) {
            const errorElement = document.getElementById('camera-error');
            errorElement.style.display = 'block';
            
            const errorMessages = {
                'NotAllowedError': 'Camera access denied. Please enable permissions in browser settings.',
                'NotFoundError': 'No camera detected. Check device hardware.',
                'NotSupportedError': 'Requires HTTPS connection.',
                'SecurityError': 'Blocked by security restrictions.'
            };

            errorElement.textContent = errorMessages[error.name] || `Camera error: ${error.message}`;
        }

        function stopScanner() {
            if (scanner) {
                scanner.clear().catch(console.error);
                scanner = null;
            }
            document.querySelector('button').textContent = "Start Scanning";
            document.getElementById('camera-error').style.display = 'none';
        }

        function addToBatch(barcode) {
            const existing = currentBatch.find(item => item.barcode === barcode);
            existing ? existing.quantity++ : currentBatch.push({
                barcode,
                quantity: 1,
                timestamp: new Date().toISOString()
            });
            updateBatchDisplay();
        }

        function updateBatchDisplay() {
            const list = document.getElementById('batch-list');
            const saveBtn = document.querySelector('.batch-actions button');
            
            saveBtn.textContent = `Save Batch (${currentBatch.length})`;
            list.innerHTML = '';
            
            currentBatch.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'batch-item';
                div.innerHTML = `
                    <div>${item.barcode} <small>(x${item.quantity})</small></div>
                    <div>
                        <button onclick="adjustQuantity(${index}, 1)">+</button>
                        <button onclick="adjustQuantity(${index}, -1)">-</button>
                        <button onclick="removeItem(${index})">Ã—</button>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        async function submitBatch() {
            if (!currentBatch.length || !document.getElementById('username').value) {
                alert('Please enter your name and scan items');
                return;
            }

            try {
                const response = await fetch(APP_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        secret: SECRET_KEY,
                        user: document.getElementById('username').value,
                        batch: currentBatch
                    })
                });

                const result = await response.json();
                alert(result.status === 'success' 
                    ? `Saved ${result.processed} items!` 
                    : `Error: ${result.message}`);
                
                if (result.status === 'success') clearBatch();
            } catch (error) {
                alert('Submission failed: ' + error.message);
            }
        }

        function adjustQuantity(index, delta) {
            const newQty = currentBatch[index].quantity + delta;
            if (newQty > 0) {
                currentBatch[index].quantity = newQty;
                updateBatchDisplay();
            }
        }

        function removeItem(index) {
            currentBatch.splice(index, 1);
            updateBatchDisplay();
        }

        function clearBatch() {
            currentBatch = [];
            updateBatchDisplay();
        }
    </script>
</body>
</html>
