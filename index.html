<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Barcode Scanner</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .scanner-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        #reader {
            width: 100%;
            height: 300px;
            border: 2px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
        }
        .controls {
            margin: 10px 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        button {
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background: #cccccc;
        }
        .result {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .scanned {
            background-color: #e8ffe8;
        }
    </style>
</head>
<body>
    <h2>Barcode Scanner</h2>
    
    <div class="scanner-container">
        <div id="reader"></div>
    </div>

    <div class="controls">
        <button id="toggleTorch">Toggle Light</button>
        <button id="switchCamera">Switch Camera</button>
        <button id="triggerFocus">Focus</button>
    </div>

    <div class="result" id="itemResult">
        <strong>Item Barcode:</strong> <span id="itemValue">Not scanned</span>
    </div>

    <div class="result" id="serialResult">
        <strong>Serial Barcode:</strong> <span id="serialValue">Not scanned</span>
    </div>

    <button id="resetButton" style="background: #28a745;">Reset Scanner</button>

    <script>
        let html5QrcodeScanner;
        let currentCameraId = null;
        let itemScanned = false;
        let serialScanned = false;

        const formatsToSupport = [
            Html5QrcodeSupportedFormats.UPC_A,
            Html5QrcodeSupportedFormats.UPC_E,
            Html5QrcodeSupportedFormats.EAN_13,
            Html5QrcodeSupportedFormats.EAN_8,
            Html5QrcodeSupportedFormats.CODE_128,
            Html5QrcodeSupportedFormats.ITF,
            Html5QrcodeSupportedFormats.QR_CODE
        ];

        function startScanner(cameraId) {
            html5QrcodeScanner = new Html5QrcodeScanner("reader", {
                fps: 10,
                qrbox: { width: 250, height: 150 },
                supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA],
                formatsToSupport: formatsToSupport
            });

            const config = cameraId ? { deviceId: cameraId } : { facingMode: "environment" };
            
            Html5Qrcode.getCameras().then(devices => {
                if (devices && devices.length) {
                    currentCameraId = devices[0].id;
                }
            });

            Html5QrcodeScanner.start(
                config,
                {
                    fps: 10,
                    qrbox: { width: 250, height: 150 }
                },
                onScanSuccess,
                onScanError
            ).then(() => {
                updateControlStates();
            }).catch(err => {
                alert(`Error starting scanner: ${err}`);
            });
        }

        function onScanSuccess(decodedText, decodedResult) {
            // Determine barcode type (modify this logic based on your needs)
            const isItemBarcode = decodedText.startsWith("ITEM:");
            const isSerialBarcode = decodedText.startsWith("SN:");

            if (isItemBarcode && !itemScanned) {
                document.getElementById('itemValue').textContent = decodedText.split(":")[1];
                document.getElementById('itemResult').classList.add('scanned');
                itemScanned = true;
                playSuccessSound();
            } else if (isSerialBarcode && !serialScanned) {
                document.getElementById('serialValue').textContent = decodedText.split(":")[1];
                document.getElementById('serialResult').classList.add('scanned');
                serialScanned = true;
                playSuccessSound();
            }

            if (itemScanned && serialScanned) {
                html5QrcodeScanner.stop().then(() => {
                    alert('Both barcodes scanned successfully!');
                });
            }
        }

        function onScanError(errorMessage) {
            // Handle scan error
        }

        function updateControlStates() {
            if (!html5QrcodeScanner) return;
            
            const capabilities = html5QrcodeScanner.getRunningTrackCapabilities();
            const torchBtn = document.getElementById('toggleTorch');
            const focusBtn = document.getElementById('triggerFocus');
            
            torchBtn.disabled = !capabilities.torch;
            focusBtn.disabled = !capabilities.focus;
        }

        // Control Handlers
        document.getElementById('toggleTorch').addEventListener('click', () => {
            html5QrcodeScanner.toggleTorch().catch(err => {
                alert('Torch not supported on this device');
            });
        });

        document.getElementById('switchCamera').addEventListener('click', () => {
            Html5Qrcode.getCameras().then(devices => {
                if (devices.length <= 1) {
                    alert('No alternate camera found');
                    return;
                }
                const newCameraId = devices.find(device => device.id !== currentCameraId).id;
                html5QrcodeScanner.stop().then(() => {
                    startScanner(newCameraId);
                });
            });
        });

        document.getElementById('triggerFocus').addEventListener('click', () => {
            html5QrcodeScanner.triggerFocus().catch(err => {
                alert('Manual focus not supported');
            });
        });

        document.getElementById('resetButton').addEventListener('click', () => {
            html5QrcodeScanner.stop().then(() => {
                itemScanned = false;
                serialScanned = false;
                document.getElementById('itemValue').textContent = 'Not scanned';
                document.getElementById('serialValue').textContent = 'Not scanned';
                document.getElementById('itemResult').classList.remove('scanned');
                document.getElementById('serialResult').classList.remove('scanned');
                startScanner(currentCameraId);
            });
        });

        // Initialize scanner
        startScanner();
    </script>
</body>
