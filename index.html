    /* Modified scanner container to be approximately 50% smaller */
    #interactive {

      max-width: 200px;   /* Adjust maximum width as needed */
      margin: auto;
      border: 1px solid #ccc;
    }
    video,
    canvas {
      width: 100%;
      height: auto;
    }
    .controls,
    .manual-input {
      margin: 10px 0;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"],
    input[type="range"] {
      width: 90%;
      padding: 8px;
      font-size: 1em;
    }
    button {

      font-size: 1em;

    }
  </style>
</head>
<body>
  <h1>Mobile Barcode Scanner with Zoom (Smaller Scanner Screen)</h1>

  <!-- Scanner View -->
  <div id="interactive" class="viewport"></div>
  
  <!-- Scanner Controls -->
  <div class="controls">
    <button id="start-scan">Start Scan</button>
    <button id="stop-scan" disabled>Stop Scan</button>
    <br />
    <label for="brightness">Brightness:</label>
    <input type="range" id="brightness" min="0" max="2" step="0.1" value="1" />
    <br />
    <label for="focus">Focus (if supported):</label>
    <input type="range" id="focus" min="0" max="100" step="1" value="50" />
    <br />
    <label for="zoom">Zoom (if supported):</label>
    <!-- Default zoom value is 1; adjust min and max values based on your camera capabilities -->
    <input type="range" id="zoom" min="1" max="5" step="0.1" value="1" />
  </div>

  <!-- Manual Input Form -->
  <div class="manual-input">
    <h2>Manual Input</h2>
    <form id="manual-form">
      <label for="itemBarcode">Item Barcode:</label>
      <input type="text" id="itemBarcode" name="itemBarcode" required />
      
      <label for="serialBarcode">Serial Barcode:</label>
      <input type="text" id="serialBarcode" name="serialBarcode" required />
      
      <button type="submit">Submit Record</button>
    </form>
  </div>

            facingMode: "environment"
          }

            "ean_reader",
            "ean_8_reader",
            "upc_reader",
            "upc_e_reader",
            "code_39_reader",
            "code_39_vin_reader",
            "codabar_reader",
            "i2of5_reader",
            "2of5_reader",
            "code_93_reader"
          ]
        },
        locate: true
      }, function (err) {
        if (err) {
          console.error(err);
          return;
        }
        console.log("Quagga initialization finished. Ready to start");
        Quagga.start();

        // Try to get the active video track for advanced controls.
        const track = Quagga.CameraAccess.getActiveTrack();
        if (track) {
          activeStreamTrack = track;
          // Optionally, set the initial zoom to 1 if supported.
          const capabilities = activeStreamTrack.getCapabilities();
          if (capabilities.zoom) {
            // Update the zoom slider attributes based on the camera's capabilities.
            document.getElementById("zoom").min = capabilities.zoom.min;
            document.getElementById("zoom").max = capabilities.zoom.max;
            document.getElementById("zoom").step = capabilities.zoom.step || 0.1;
            document.getElementById("zoom").value = capabilities.zoom.min;
          }
        }
      });

      // Process detected barcodes
      Quagga.onDetected(onBarcodeDetected);
    }
