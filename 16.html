<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Recognition with MobileNet</title>
    
    <!-- TensorFlow.js and MobileNet Model -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        video, img, canvas {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        button:disabled {
            background-color: #aaa;
        }
        #errorMessage {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Upload or Capture an Image for Recognition</h2>

    <!-- Camera Preview -->
    <video id="video" autoplay playsinline muted></video>
    <button id="capture">Capture</button>

    <canvas id="canvas" style="display: none;"></canvas>
    
    <!-- Upload Image Option -->
    <input type="file" id="imageUpload" accept="image/*" capture="environment">
    
    <!-- Display Uploaded Image -->
    <img id="uploadedImage" style="display: none;">
    
    <!-- Process Button -->
    <button id="processButton" disabled>Process Image</button>

    <!-- Status Messages -->
    <p id="loadingStatus" style="color: red;">Loading model...</p>
    <p id="errorMessage"></p>

    <script>
        let model;
        const loadingStatus = document.getElementById("loadingStatus");
        const errorMessage = document.getElementById("errorMessage");

        // Load the MobileNet model with timeout
        async function loadModel() {
            try {
                const timeout = setTimeout(() => {
                    errorMessage.textContent = "⚠️ Model loading is taking too long. Check your internet or try refreshing.";
                }, 10000); // 10 seconds timeout warning

                model = await mobilenet.load();
                clearTimeout(timeout);
                loadingStatus.textContent = "✅ Model Loaded. Ready to process images.";
                document.getElementById("processButton").disabled = false;
            } catch (error) {
                console.error("Error loading model:", error);
                loadingStatus.textContent = "❌ Failed to load model.";
                errorMessage.textContent = "⚠️ Model failed to load. Check console (F12) for details.";
            }
        }
        loadModel();

        // Retry Model Loading on Failure
        document.addEventListener("keydown", (event) => {
            if (event.key === "r") {
                loadingStatus.textContent = "Retrying model load...";
                loadModel();
            }
        });
    </script>
</body>
</html>
